<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise set-3</title>
    <style>
      .clsbtn {
        background-color: orangered;
        color: rgb(4, 247, 109);
      }
      #btn {
        background-color: aqua;
        color: red;
      }
      .my-btn-1 {
        background-color: lightgreen;
        border: none;
        border-radius: 5px;
        padding: 6px 15px;
      }
      .my-btn-2 {
        border: 2px solid black;
        border-radius: 8px;
        padding: 6px 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Practise set-2</h1>
    </header>
    <main>
      <!-- create a btn with text click  -->
      <button>Click</button>
      <div class="two_btns">
        <!-- create two btns with class and id  -->
        <button class="clsbtn">Button with Class</button>
        <button id="btn">Button with id</button>
      </div>
      <!-- create a para  -->
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia
        cumque quasi illum aliquam voluptatum quidem magni vero obcaecati libero
        esse.
      </p>

      <button class="my-btn-1" onclick="alert('Add to bag')">Add To Bag</button>
      <button class="my-btn-2" onclick="alert('Add to ❤️ Wishlist')">
        ❤️ Wishlist
      </button>
    </main>
    <footer></footer>
    <script>
      // alert("Welcome everyOne");
    </script>
  </body>
</html>

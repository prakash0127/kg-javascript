<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical operator</title>
  </head>
  <body>
    <script>
      let age = 45;
      // AND operator
      if (age > 18 && age < 65) {
        console.log("you can drive ");
      } else {
        console.log("you need a driver to drive the car ");
      }
      // OR condition
      if (age < 18 || age > 65) {
        console.log("you need a driver to drive the car  ");
      } else {
        console.log("you can drive");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <h1>Scope</h1>
    <script>
      let age = 36;
      let usermessage = "";
      if (age > 18) {
        let usermessage = "You can drive ";
      } else {
        let usermessage = "Use a bicycle";
      }
      console.log(usermessage); // now it is undefined because you cant call the inside value
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra bag exercise</title>
    <style>
      .my-btn-1 {
        background-color: lightgreen;
        border: none;
        border-radius: 5px;
        padding: 6px 15px;
      }
      .my-btn-2 {
        border: 2px solid black;
        border-radius: 8px;
        padding: 6px 30px;
      }
    </style>
  </head>
  <body>
    <button
      class="my-btn-1"
      onclick="cartQuantity = cartQuantity + 1;
    document.querySelector(
        '#cart-summary'
      ).innerText = `Your bag has ${cartQuantity} items `;"
    >
      Add To Bag
    </button>
    <button
      class="my-btn-2"
      onclick="cartQuantity = cartQuantity - 1;
    document.querySelector(
        '#cart-summary'
      ).innerText = `Your bag has ${cartQuantity} items `;"
    >
      Move to ❤️ Wishlist
    </button>
    <button
      class="my-btn-1"
      onclick="cartQuantity = cartQuantity + 2;
    document.querySelector(
        '#cart-summary'
      ).innerText = `Your bag has ${cartQuantity} items `;"
    >
      Add 1 + 1 sale items
    </button>
    <h1 id="cart-summary"></h1>
    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your bag has ${cartQuantity} items `;
    </script>
  </body>
</html>
